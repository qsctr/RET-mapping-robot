<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mapper</title>
        <style>
            body {
                background-color: black;
                color: lightgreen;
                font-family: monospace;
            }
            h1 {
                font-size: 50px;
            }
            p {
                font-size: 18px;
            }
            #container {
                display: flex;
                flex-direction: row;
            }
            #right-container {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            #messages {
                flex: 1;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <canvas id="map" height="600" width="600"></canvas>
            <div id="right-container">
                <h1>Mapping robot</h1>
                <div id="messages"></div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script>

            var socket = io();

            socket.on('message', addMessage);

            function addMessage(msg) {
                var el = document.createElement('p');
                el.textContent = msg;
                var messages = document.querySelector('#messages');
                messages.appendChild(el);
                if (messages.children.length > 10) {
                    messages.removeChild(messages.querySelector('*'));
                }
            }

            socket.on('ping', function (cm) {
                addMessage('ping: ' + cm + 'cm');
            });

        </script>
    </body>
</html>
